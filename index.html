<html>
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="index.css" />
</html>

<body>
    <div
        style="
            color: rgb(255, 255, 255);
            padding-left: 30px;
            padding-right: 30px;
            display: flex;
            justify-content: space-between;
        "
    >
        <div
            style="
                display: flex;
                justify-content: space-evenly;
                padding-top: 8px;
                padding-left: 3px;
            "
        >
            <div style="display: flex">
                <img
                    src="https://code.visualstudio.com/favicon.ico"
                    width="25px"
                    style="
                    object-fit: contain;
                    margin-top: -10px;
                    "
                />
                <span
                    style="
                        font-size: 20px;
                        letter-spacing: -0.2px;
                        padding-left: 12px;
                        padding-right: 5px;
                        font-weight: 600;
                        font-family: system-ui, -apple-system,
                            BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                            sans-serif;
                    "
                    >Visual Studio Code</span
                >
            </div>
            <div>
                <span class="top_link">Docs</span>
                <span class="top_link">Update</span>
                <span class="top_link">Blog</span>
                <span class="top_link">API</span>
                <span class="top_link">Extensions</span>
                <span class="top_link">FAQ</span>
            </div>
        </div>
        <div style="padding-top: 10px">
            <img src="https://code.visualstudio.com/assets/icons/search-dark.svg" style="width: 20px; position: absolute; margin-top: 9px; margin-left: 10px;">
            <img src="https://code.visualstudio.com/assets/icons/theme-light.svg" style="width: 20px; position: absolute; margin-top: 9px; margin-left: -25px;">
            <input 
                type="text" placeholder="Search Docs" 
                style="
                    width: 210px;
                    background-color: black;
                    border: 1px solid white;
                    border-radius: 3px;
                    font-size: 18px;
                    padding: 6px;
                    padding-left: 35px;
                    .placeholder{
                        color: #9ba3b4;
                    }
                    
                "
            />
            <button
                style="
                    background-color: #0078d4;
                    color: #ffffff;
                    border-radius: 5px;
                    size: 20px;
                    padding: 8px 16px;
                    font-size: 16px;
                "
            >
                Download
            </button>
        </div>
    </div>





    <div style="display: flex; justify-content: space-between;">
        <div
            style="
                padding-top: 150px;
                padding-left: 50px;
                color: white;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
            "
        >
            <!-- Corrected Box -->
            <div
                style="
                    font-size: 14px;
                    font-weight: 600;
                    padding-top: 8px;
                    padding-right: 12px;
                    padding-bottom: 8px;
                    padding-left: 12px;
                    width: fit-content;
                    margin-bottom: 35px;
                    border-radius: 32px;
                    border-color: #282828;
                    border-style: solid;
                    border-width: 1px;
                    color: #9ba3b4;
                    box-sizing: border-box;
                    width: max-content;
                    margin-top: -18px;
                    margin-left: -18px;
                    background-color: #181818;
                "
            >
                Free. Built on open source. Runs everywhere.<br />
            </div>

            <!-- Other Content -->
            <div
                style="
                    font-size: 55px;
                    font-weight: 600;
                    letter-spacing: -0.4px;
                    margin-bottom: 8px;
                    margin-left: -15px;
                    margin-top: -10px;
                    line-height: 70px;
                "
            >
                Code<br />
                Editing.<br />
                Redefined.<br />
            </div>
            <button
                style="
                    background-color: #0078d4;
                    border-color: #0078d4;
                    color: white;
                    border-radius: 5px;
                    size: 25px;
                    font-size: 18px;
                    font-weight: 530;
                    padding: 12px 24px;
                    margin-top: 18px;
                    margin-left: -18px;
                "
            >
                Download for Windows
            </button>
            <br />
            <div style=" margin-left: -19px; margin-top: 20px;">
                <a
                href="/"
                style="font-size: 15px; color: #4daafc;"
                >
                Web, Insiders edition, or other platforms<br />
            </a>
        </div>
            <div
                style="
                    font-size: 11px;
                    margin-top: 20px;
                    margin-left: -20px;
                    color: #9ba3b4;
                "
            >
                By using VS Code, you agree to its
                <a href="/" style="color: #4daafc">license</a> and
                <a href="/" style="color: #4daafc">privacy statement.</a>
            </div>
        </div>
        
        <div>
            <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" 
                width="720px" 
                style="
                margin-top: 100px;
                margin-right: 50px;
                "   
            >
        </div>


    </div>
</body>
